<div class="container">
  <div class="row">
    <div class="col-lg-4 mx-auto">

      <form [formGroup]="formGasto" (ngSubmit)="salvarGasto()">
        <div class="control-group">
          <div class="form-group floating-div-form-group controls mb-0 pb-2">
            <div>Adiconar titulo do gasto</div>
            <input class="form-control" formControlName="item" type="text" placeholder="Ex. Pizza" required>

          </div>
        </div>


        <div class="control-group">
          <div class="form-group floating-div-form-group controls mb-0 pb-2">


            <section>
              <div>Categoria</div>
              <mat-button-toggle-group formControlName="categoria">

                <mat-button-toggle value={{urlIconRestaurante}}>
                 <div><img src={{urlIconRestaurante}} width="40"></div>
                  <div>Restaurante</div>
                </mat-button-toggle>

                <mat-button-toggle value={{urlIconPassagens}}>
                  <div><img src={{urlIconPassagens}} width="40"></div>
                  <div>Transporte</div>
                </mat-button-toggle>


                <mat-button-toggle value={{urlIconMercado}}>
                 <div> <img src={{urlIconMercado}} width="40"></div>
                  <div>Mercado</div>
                </mat-button-toggle>
                <mat-divider></mat-divider>


                <mat-button-toggle value={{urlIconNote}}>
                  <div><img src={{urlIconNote}} width="40"></div>
                   <div>Outros</div>
                 </mat-button-toggle>

                 <mat-button-toggle value={{urlIconEstadia}}>
                   <div><img src={{urlIconEstadia}} width="40"></div>
                   <div>Estadia</div>
                 </mat-button-toggle>


                 <mat-button-toggle value={{urlIconCafe}}>
                  <div> <img src={{urlIconCafe}} width="40"></div>
                   <div>Cafe</div>
                 </mat-button-toggle>

              </mat-button-toggle-group>
            </section>



          </div>
        </div>


        <div class="control-group">
          <div class="form-group floating-div-form-group controls mb-0 pb-2">
            <div>Preco</div>
            <input class="form-control" formControlName="preco" type="number" placeholder="Preco" required>

          </div>
        </div>


        <div class="control-group">
          <div class="form-group floating-div-form-group controls mb-0 pb-2">
            <div>Metodo de pagamento</div>

            <mat-button-toggle-group formControlName="tipoPagamento">
              <mat-button-toggle value={{urlIconCartaopay}}>

               <div><img src={{urlIconCartaopay}} width="40"></div>
                <div>Debito/Credito</div>
              </mat-button-toggle>

              <mat-button-toggle value={{urlIconMoney}}>
                <div><img src={{urlIconMoney}} width="40"></div>
                <div>Dinheiro</div>
              </mat-button-toggle>


            </mat-button-toggle-group>

          </div>
        </div>

        <br>
        <div *ngIf="mensagem" class="alert alert-success" role="alert"> {{mensagem}} </div>


        <div class="form-group">
          <button type="submit" [disabled]='!formGasto.valid' class="btn btn-block btn-info btn-xl ">
            <i class="fas fa-check-double"></i> {{labelButton}}
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
