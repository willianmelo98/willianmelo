<table mat-table [dataSource]="viagens"  class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>  <div id="gasto" class="orçamento"> <img src={{imgCard}} width="30px"><strong class='textoIcon'>Gastos: {{getTotalCost() | currency}}</strong>
    </div>
    </th>
    <td mat-cell *matCellDef="let transaction">
      <div class="alignGastosLogo"><img class="logoGasto" src={{imgCategoria}} alt="" width="34px">
        <div class="alignGastosTexto"> <strong>{{transaction.item}}</strong>
          <div>Descrição</div>
        </div>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef class="totalFooder"> Total </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>
      <div class="orçamento"> <img src={{imgOrcamento}} width="24px"><strong class='textoIcon'>Orçamento: $1.000</strong>
      </div>
    </th>
    <td mat-cell *matCellDef="let transaction"> <div class="preco"> <div>{{transaction.preco | currency}}</div></div> </td>
    <td mat-footer-cell *matFooterCellDef class="totalFooder"> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="totalFooder"></tr>
</table>


<button (click)="addGasto()" mat-fab color="primary" aria-label="Example icon button with a home icon" class='botao'>
  <mat-icon class="iconAdd">add</mat-icon>
</button>
